<ion-header>
    <ion-navbar>
        <ion-title>Trader PhD</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="logo-icon">
        <img src="assets/img/logo.png">
    </div>
    <ion-item class="signin-txt">
        <p>Sign In</p>
    </ion-item>
    <ion-list>
        <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="text" ></ion-input>
        </ion-item>
    </ion-list>
    <div class="btn-div">
        <button class="login" ion-button block large (click)="login()">Login</button>
    </div>
</ion-content>
